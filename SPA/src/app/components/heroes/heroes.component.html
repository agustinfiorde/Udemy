<h1>Heroes <small>Marvel y DC</small></h1>

<div *ngIf="heroes.length == 0" class="row">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No hay cargados heroes bajo esa busqueda
    </div>
  </div>
</div>

<div class="card-columns">

  <app-hero-card (heroeSeleccionado)="verHeroe( $event )" [heroe]="heroe" [index]="i"
  *ngFor="let heroe of heroes; let i = index"></app-hero-card>

</div>
