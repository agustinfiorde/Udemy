<div class="card">
  <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
  <div class="card-body">
    <h5 class="card-title">
      {{ heroe.id + 1 }}-{{ heroe.nombre }} from {{ heroe.casa }}
    </h5>
    <p class="card-text">{{ heroe.bio }}</p>
    <p class="card-text">
      <small class="text-muted">{{ heroe.aparicion }}</small>
    </p>

    <!-- <a [routerLink]="['/heroe', i]" class="btn btn-primary">Ver +</a> -->
    <button
      (click)="verHeroe(heroe.id)"
      type="button"
      class="btn btn-primary btn-block"
    >
      Ver +
    </button>
  </div>
</div>
