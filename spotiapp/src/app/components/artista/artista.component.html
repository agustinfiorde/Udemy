<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle" />
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank"
        >Ir a la web del artista</a
      >
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="home" class="btn btn-outline-danger">Volver</button>
  </div>
</div>

<div class="row m-4">
  <div class="col">
    <table class="table text-light">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cancion of tracks">
          <td>
            <img
              class="img-thumb"
              [src]="cancion.album.images | noimage"
              alt=""
            />
          </td>
          <td>{{ cancion.album.name }}</td>
          <td>{{ cancion.name }}</td>
          <td>
            <iframe
              [src]="
                cancion.uri | domseguro: 'https://open.spotify.com/embed?uri='
              "
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
