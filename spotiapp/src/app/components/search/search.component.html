<div class="row m-5">
  <div class="col">
    <input
      #termino
      class="form-control"
      type="text"
      (keyup)="buscar(termino.value)"
      placeholder="Buscar Artista..."
    />
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>
